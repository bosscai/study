    implementation('com.taobao.android:weex_framework:0.10.3.3-framework-android')
    implementation('com.taobao.android:qking:0.10.0.3-android')
    implementation('com.taobao.android:unicorn:0.10.3.1-android')
    implementation('com.taobao.android:weex_uikit:0.10.2.1-android')
    implementation('com.taobao.android:weex_plugin:0.10.2.1-android')
    implementation('com.taobao.android:riverlogger:2.0.22')

    implementation('com.alibaba:fastjson:2.0.34')
}